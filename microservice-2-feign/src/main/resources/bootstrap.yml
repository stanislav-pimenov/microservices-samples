eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
    # enable '/health' and '/info' endpoints based on Spring Boot Actuator
    healthcheck:
      enabled: true

spring:
  application:
    name: microservice-2-feign
  cloud:
    config:
      discovery:
        service-id: central-config
        enabled: true
management:
  security:
    enabled: false